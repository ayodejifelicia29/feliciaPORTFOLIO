<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Felicia PORTFOLIO</title>
  <!-- Boostrap 5 CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <!-- Mes styles -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- navigation principale -->
  <!-- fixed top pour fixer le nav en haut de page -->
  <!-- navbar-expand-lg pour la faire apparaître sur un ecarn large -->

  <nav class="navbar fixed-top navbar-expand-lg bg-light">

    <div class="container fluid">
      <!-- collapse effondrement masquer afficher le button /// aria-controls accessibilité aria-expanded="false" on démarre avec 
          le menu qui n'est pas étendu on démarre à false -->
      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#ma-nav"
        aria-controls="ma-nav" aria-expanded="false" aria-label="Toggle navigation">
        <!--navbar-toggler-icon un svg qui fait le bouton toggler = bascule  -->
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- collapse navbar-collapse pour la faire apparaître ou non //  attention c'est le même id que dans data-target -->

      <div class="collapse navbar-collapse" id="ma-nav">
        <!-- (ul>li*5>a) to able to get it 5 times -->
        <!-- un navbar-nav pour la ul// nav-item pour les li/// nav-link pour les a (for different class in boostrap to be able to put it on respo ) -->
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#accueil" class="nav-link">Accueil</a></li>
          <li class="nav-item"><a href="#portfolio" class="nav-link">Portfolio</a></li>
          <li class="nav-item"><a href="#a-propos" class="nav-link">À Propos</a></li>
          <li class="nav-item"><a href="#mes-services" class="nav-link"> Mes Services</a></li>
          <li class="nav-item"><a href="#conctact" class="nav-link"> Contactez-moi</a></li>
        </ul>
      </div>
      <!-- fin pour la ul-->

    </div>
    <!-- fin container fluid -->
  </nav>

  <!-- en téte -->
  <header id="accueil" class="bg-dark text-white">
    <img src="./img/man.svg" alt="Patrick Isola - Dévelloppeur 10MentionWeb Formation">
    <h1> Sault, bienvenue sur mon portfolio</h1>
    <p>Je suis développer web à 10 Mention Web Formation</p>
  </header>

  <!-- section 1 portfolio  -->
  <section id="portfolio">
    <h2>Mon portfolio</h2>

    <!-- react twitch -->
    <img src="./img/ReactTwitch.png" alt="Patrick Isola react twitch">

    <!-- animation-->
    <img src="./img/animation.jpg" alt="Patrick Isola animation">

    <!--  app meteo-->
    <img src="./img/MeteoApp.png" alt="Patrick Isola meto app">

    <!-- site menu -->
    <img src="./img/SiteMenu.png" alt="Patrick Isola design responsive">

    <!--site pour particuliers  -->
    <img src="./img/SiteResPic.jpg" alt="Patrick Isola site pour particuliers ">

    <!--visualisation de données  -->
    <img src="./img/Visu.jpg" alt="Patrick Isola visulaisation de données">

    <!--JS -->
    <img src="./img/js.jpg" alt="Patrick Isola js ">

    <!--grid  -->
    <img src="./img/grid.jpg" alt="Patrick Isola grid ">

    <!--bulma  -->
    <img src="./img/bulma.jpg" alt="Patrick Isola bulma ">


  </section>
  <!-- fin section portfolio -->

  <!-- section 2 à propos  -->
  <section id="a-propos">
    <h2>A propos</h2>



  </section>
  <!-- fin section A propos -->

  <!-- section 3 mes services -->
  <section id="mes-services">
    <h2> Mes services</h2>

  </section>
  <!-- fin section mes services -->

  <!-- section 4 contant -->
  <section id="contact">
    <h2> Contactez-moi</h2>

  </section>
  <!-- fin section "contact -->

  <!-- pield de page -->
  <footer>
    <p>Felicia - Tout droits resérves -2022</p>

  </footer>





  <!-- JS et propper de Boostrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
